<!doctype html>
<html>

<head>
   <title>Pacman</title>
   <meta charset="UTF-8">
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src='main.js'></script>
    <script>
        window.onload = function() {
            init('parent');
        };
    </script>

</head>

<body>

  <div class='content'>

    <h1>Pacman in your browser!</h1>

    <div id='parent'></div>

    <div class='panel'>

      <div class='panel-header'>
        <h3>How to Play</h3>
      </div>

      <div class='info'>

        <h4>Controls:</h4>
        <ol>
          <li><b>Enter:</b> Start game / Pause
          <li><b>Arrow Keys:</b> Move around
          <li><b>M:</b> Toggle sound (mute)
        </ol>

        <h4>Cheats:</h4>
        <ul>
          <li><b>Z + X</b>: Next level
          <li><b>Z + C</b>: Commit suicide
          <li><b>Z + G</b>: Toggle God Mode
        </ul>

      </div>

      <div class='panel-footer'>
        Build date: 2/24/2018
      </div>
    </div>

  </div>
</body>

</html>
